<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />



    <title>To Do List</title>



  </head>
  <body style="margin-top: 300px;">


    <div class="container mt-5">





    <div class="d-flex justify-content-center align-items-center" >
    <img class="mb-4" src="https://visualpharm.com/assets/922/Todo%20List-595b40b65ba036ed117d45fe.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal"><%= kindOfDay %>'s ToDo List</h1>
    </div>

    <div>
      <ul class="list-group">

        <!-- FOR LOOP TO ADD ITEMS INTO OUR TO DO LIST -->
        <%  for (var i = 0; i < newListItems.length; i++){%>
        <li class="list-group-item px-5"> <%= newListItems[i] %> </li>
        <%  };%>

      </ul>

      </div>

  <form class="form-signin" action="/" method="post">

<div class="input-group">
  <input type="text" class="form-control px-5" name="newItem" placeholder="Next Todo Item" autofocus>
  <div class="input-group-append">
    <button class="btn btn-primary" type="submit" name="button">Add Item</button>
  </div>
</div>



</form>

      </div>








    <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



  </body>
</html>
