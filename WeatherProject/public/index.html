<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel=stylesheet href="/public/styles.css" />

    <title>NodeJS Api Weather</title>
  </head>
  <body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="city">Lancaster,PA</h1>

      <div class="card">
        <div class="card-body ml-auto mr-auto">
          <span class='currentTemp'>This is some text within a card body.</span>
        </div>
      </div>

      <div class="card">
        <div class="card-body ml-auto mr-auto">
          <span class='feelsLike'>This is some text within a card body.</span>
        </div>
      </div>

      <div class="card">
        <div class="card-body ml-auto mr-auto">
          <span class='iconImg'>This is some text within a card body.</span>
        </div>
      </div>

      <h2 class="mt-5">Check Weather using your zip code <i class="fas fa-level-down-alt"></i></h2>
      <div class="card">
        <div class="card-body ml-auto mr-auto">
          <form class="form-inline" action="/" method="post">
            <div class="form-group mx-sm-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-map-marker"></i>
                  </div>
                </div>
                <input id="zipCode" name="zipCode" type="text" required="required" class="form-control ">
              </div>
            </div>
            <div class="form-group">
              <button name="submit" type="submit" class="btn btn-sm btn-primary"><i class="fas fa-share-square"></i> Submit</button>
            </div>
          </form>
        </div>
      </div>





    </div>
  </div>



  <!--jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="app.js"></script>




</body>
</html>
